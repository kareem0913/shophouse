spring.application.name=shophouse
server.servlet.context-path=/api

# Docker MySQL connection
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.url=jdbc:mysql://mysql:3306/shophouse

# SQL Logging Configuration
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace
logging.level.org.hibernate.type.descriptor.sql=trace

# Application-specific logging
logging.level.com.shophouse=trace

spring.messages.basename=messages
spring.messages.encoding=UTF-8

# multipart configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.web.resources.static-locations=file:/app/uploads/

# Docker file paths
app.properties.upload-path=/app/uploads/
app.properties.app-url=http://localhost:8080/api/uploads/

# JWT configuration
app.properties.jwt-secret=mySecretKeyThatIsAtLeast32CharactersLongForHS256Algorithm
app.properties.jwt-expiration=3600000
app.properties.admin-creation-key=SUPER_SECRET_ADMIN_KEY

# Spring Security debug logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.com.shophouse.security=DEBUG

# liquibase configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Swagger UI configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# API docs configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true

# Packages to scan for API documentation
springdoc.packages-to-scan=com.shophouse.controller

# Paths to include
springdoc.paths-to-match=/**

# Swagger UI security configuration
springdoc.swagger-ui.persistAuthorization=true
springdoc.swagger-ui.displayOperationId=true